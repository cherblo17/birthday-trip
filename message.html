      margin: 40px auto;

      line-height: 1.8;

      color: #000000;
    }
    .message-box h2 {
      font-size: 1.4em;
      text-align: left;
    }

      margin-top: 40px;
      text-align: right;
      font-size: 1em;

  <main>
  <div class="message-box">
  <h2>波瑠さんへ</h2>

  <div class="envelope" onclick="openEnvelope(this)">
    <div class="flap"></div> <!-- めくれる部分 -->
    <div class="message-content">
      <p>
        <span>お誕生日おめでとう！</span>
        <span>今年もこうしてお祝いできることを</span>
        <span>とっても嬉しく思います。</span>
        <span>いつも楽しませてくれる、</span>
        <span>喜ばせてくれる波瑠さんに</span>
        <span>感謝の気持ちがいっぱいです。</span>
        <span>私も波瑠さんを幸せにできるように</span>
        <span>もっともっと頑張るよ！</span>
        <span>波瑠さんがいるから</span>
        <span>頑張れることがいっぱいあります。</span>
        <span>一緒に切磋琢磨して</span>
        <span>もっともっと成長しようね。</span>
        <span>だいすき♡</span>
        <span>これからもよろしくね</span>
      </p>
      <div class="signature">咲葉より</div>
    </div>
  </div>
</div>
　</main>

  <footer>
    <p>&copy; Mie Birthday Trip</p>
  </footer>
  
  <script>
  function openEnvelope(el) {
    el.classList.add("opened");
  }
</script>
